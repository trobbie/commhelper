version: 2

defaults: &defaults
  # each command runs in separate shell with this working_directory
  working_directory: ~/repo
  docker: 
    - image: trion/ng-cli-e2e:7.2.1

jobs:
  buildweb:
    <<: *defaults
    
    steps:
      - add_ssh_keys:
          fingerprints:
            - "60:42:65:e6:01:1e:76:77:9a:60:35:bf:56:0a:8f:d3"
      - run:
          name: Avoid bitbucket.org authenticity warning for non-interactive mode
          command: |
            # editing ~/.ssh/config did not work, so using this method:
            mkdir ~/.ssh/ && ssh -oStrictHostKeyChecking=no -T git@bitbucket.org

      - checkout

      - run: 
          name: "Setup custom environment variables"
          command: |
            echo 'export WEB_COMPONENT_FOLDER="frontend/web"' >> $BASH_ENV # Redirect MY_ENV_VAR into $BASH_ENV

      - restore_cache:
          name: Restoring cache (node dependencies)
          keys:
          # v1 => package manager is node 6 (update cache version if npm version changes)
          - v1-npm-dep-{{ checksum "frontend/web/package.json" }}
          # fallback to using the latest cache it no exact match is found
          - v1-npm-dep-

      # NOTE: we wish to run "npm install" even if node_modules exist, so that
      #   security audit checks are always done (and errors correctly breaking our pipeline)
      - run: 
          name: Installing node modules
          command: cd $WEB_COMPONENT_FOLDER && npm install

      - save_cache:
          name: Saving cache (node dependencies)
          paths:
            - node_modules
          key: v1-npm-dep-{{ checksum "frontend/web/package.json" }}

      - run:
          name: Linting
          command: cd $WEB_COMPONENT_FOLDER && npm run lint

      - run:
          name: Unit testing
          command: cd $WEB_COMPONENT_FOLDER && npm run test:prod-ci

      - run: cd $WEB_COMPONENT_FOLDER && ng build --prod --no-progress

      # end result of this job is the "dist" build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - frontend/web/dist/*

