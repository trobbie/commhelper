<nav>
  <div id="title">
      <a routerLink="">CH</a>
  </div>
  <ul>
    <li>
      <a routerLink="login" class='login'>
       {{ isLoggedIn() ? getUserName() + ' (LOGOUT)' : 'LOGIN'}}
      </a>
    </li>
    <li>
      <a routerLink="myevents" [class.activated]="currentUrl == '/myevents'">
        <i class="material-icons" title="Help Wanted">list priority_high</i>Help Wanted!
      </a>
    </li>
    <li>
      <a routerLink="mychannels" [class.activated]="currentUrl == '/mychannels'">
        <i class="material-icons" title="My Subscribed Groups">group</i> My Subscribed Groups
      </a>
    </li>
    <li>
      <a routerLink="myactivities" [class.activated]="currentUrl ? currentUrl.startsWith('/myactivities') : false">
        <i class="material-icons" title="My Activities">local_activity</i> My Activities
      </a>
    </li>
    <li>
      <a routerLink="settings" [class.activated]="currentUrl == '/settings'">
        <i class="material-icons" title="Settings">settings</i> Settings
      </a>
    </li>
  </ul>

  <div class='admin' *ngIf="isLoggedInAdmin()">
    <h3>Admin:</h3>
    <ul>
      <li>
        <a routerLink="/admin" routerLinkActive="active" 
        [class.activated]="currentUrl == '/admin'">Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/admin/activities" routerLinkActive="active"
        [class.activated]="currentUrl == '/admin/activities'">Manage Activities</a>
      </li>
      <li>
        <a routerLink="/admin/users" routerLinkActive="active"
        [class.activated]="currentUrl == '/admin/users'">Manage Users</a>
      </li>
    </ul>
  </div>
</nav>
