<div *ngIf="activity" class="activity">
    <div>
      <span>ID: </span>{{ activity.id }}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="editName" placeholder="name"/>
      </label>
    </div>
  
    <p>
      <button class="buttonSave" (click)="save()" disabled="isDataChanged()">Save</button>
      <button class="buttonCancel" (click)="cancel()" disabled="isDataChanged()">Cancel</button>
    </p>
  </div>
